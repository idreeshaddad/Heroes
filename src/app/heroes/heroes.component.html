<h2 class="mb-3">Heroes List</h2>

<hr>
<a class="btn btn-primary" [routerLink]="['/create-hero']">Create Hero</a>
<hr>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes;">
      <td>{{ hero.id }}</td>
      <td>
        {{ hero.name }}
      </td>
      <td>
        <a class="ms-3 text-info" [routerLink]="['/hero-details', hero.id]" title="Hero Details">
          <i class="fa-solid fa-circle-info"></i>
        </a>
        <a class="ms-3 text-primary" [routerLink]="['/edit-hero', hero.id]" title="Edit Hero">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
        <a class="ms-3 text-danger" [routerLink]="['/delete-hero', hero.id]" title="Delete Hero">
          <i class="fa-solid fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
